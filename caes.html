<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Canil Unigoiás - Cães</title>
    <link rel="stylesheet" href="css/base.css">
</head>
<body>

<div class="container">
    <div class="header">
        <a title="Voltar" href="index.html" class="btn-back"></a>
        <h1 class="title">Cães</h1>
    </div>

    <div class="content">
        <div class="form">
            <form id="form-caninos" method="post" action="#">
                <div class="row">
                    <div class="form-group">
                        <label for="nome">Nome:</label>
                        <input type="text" name="nome" id="nome">
                    </div>
                    <div class="form-group">
                        <label for="sexo">Sexo:</label>
                        <select name="sexo" id="sexo">
                            <option disabled="disabled" selected value="">Selecione o sexo...</option>
                            <option value="F">Feminino</option>
                            <option value="M">Masculino</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="raca">Raça:</label>
                        <select name="raca" id="raca">
                            <option selected disabled="disabled" value="">Cadastre raças no menu raça.</option>
                        </select>
                    </div>
                </div>

                <div class="row">
                    <button type="submit">Cadastrar Canino</button>
                </div>
            </form>
        </div>

        <hr>

        <div class="list">
            <table id="caninos-tbl">
                <thead>
                <tr>
                    <th class="center">Id.</th>
                    <th>Nome</th>
                    <th>Sexo</th>
                    <th>Raça</th>
                    <th class="center">Incluída em</th>
                </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

    </div>

</div>
<script type="module" src="js/pages/caes.js"></script>
</body>
</html>
